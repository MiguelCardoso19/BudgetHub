<div class="container-fluid card login-container">
  <h3 class="text-center">Create an account</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>
  <div class="mb-3">
    <label for="firstname" class="form-label">Firstname</label>
    <input [(ngModel)]="userCredentialsDto.firstName" type="text" class="form-control" id="firstname" placeholder="John">
  </div>
  <div class="mb-3">
    <label for="lastname" class="form-label">Lastname</label>
    <input [(ngModel)]="userCredentialsDto.lastName" type="text" class="form-control" id="lastname" placeholder="Trump">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input [(ngModel)]="userCredentialsDto.email" type="email" class="form-control" id="email" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input [(ngModel)]="userCredentialsDto.password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="mb-3">
    <label for="dob" class="form-label">Date of Birth</label>
    <input [(ngModel)]="userCredentialsDto.dateOfBirth" type="date" class="form-control" id="dob" required>
  </div>
  <div class="mb-3">
    <label for="nif" class="form-label">NIF</label>
    <input [(ngModel)]="userCredentialsDto.nif" type="text" class="form-control" id="nif" placeholder="123456789">
  </div>
  <div class="mb-3">
    <label for="phoneNumber" class="form-label">Phone Number</label>
    <input [(ngModel)]="userCredentialsDto.phoneNumber" type="text" class="form-control" id="phoneNumber" placeholder="912954239">
  </div>
  <div class="mb-3">
    <label for="nationality" class="form-label">Nationality</label>
    <select [(ngModel)]="userCredentialsDto.nationality" class="form-control" id="nationality">
      <option value="" *ngIf="!userCredentialsDto.nationality" disabled>Choose one</option>
      <option *ngFor="let nation of nationalities" [value]="nation">{{ nation }}</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="gender" class="form-label">Gender</label>
    <select [(ngModel)]="userCredentialsDto.gender" class="form-control" id="gender">
      <option value="" *ngIf="!userCredentialsDto.gender" disabled>Choose one</option>
      <option *ngFor="let gender of genders" [value]="gender">{{ gender }}</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="roles" class="form-label">Roles</label>
    <select [(ngModel)]="userCredentialsDto.roles" class="form-control" id="roles" multiple>
      <option *ngFor="let role of roles" [value]="role">{{ formatText(role) }}</option>
    </select>
    <small class="form-text text-muted">Hold Ctrl or Command to select multiple roles.</small>
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Create</em>
    </button>
    <div>
      Already have an account?&nbsp;
      <button (click)="signIn()" type="button" class="btn btn-link">
        Sign In
      </button>
    </div>
  </div>
</div>
