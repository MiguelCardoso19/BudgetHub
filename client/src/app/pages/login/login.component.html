<div class="container-fluid card login-container">
  <h3 class="text-center">Sign In</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>
  <div class="mb-3">
    <label for="login" class="form-label">Email address</label>
    <input [(ngModel)]="signInRequest.email" type="email" class="form-control" id="login" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input [(ngModel)]="signInRequest.password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="signIn()" type="button" class="btn btn-primary">Sign In</button>
    <div>
      Don't have an account?<button (click)="register()" type="button" class="btn btn-link">Register</button>
    </div>
  </div>
  <div class="modal-footer d-flex justify-content-end mb-3">
    <a href="javascript:void(0)" (click)="openForgotPasswordModal()">Forgot Password?</a>
  </div>
  <app-email-pop-up></app-email-pop-up>
</div>
